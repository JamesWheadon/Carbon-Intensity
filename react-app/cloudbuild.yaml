steps:
# Step 1: Build the Docker image
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'us-central1-docker.pkg.dev/$PROJECT_ID/your-repo/react-app', '.']

# Step 2: Push the Docker image to Artifact Registry
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'us-central1-docker.pkg.dev/$PROJECT_ID/your-repo/react-app']

# Step 3: Deploy the Docker image to Cloud Run
- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  entrypoint: 'gcloud'
  args:
    [
      'run', 'deploy', 'react-app-service', # Replace with your Cloud Run service name
      '--image', 'us-central1-docker.pkg.dev/$PROJECT_ID/your-repo/react-app',
      '--platform', 'managed',
      '--region', 'us-central1', # Replace with your region
      '--allow-unauthenticated'
    ]

images:
- 'us-central1-docker.pkg.dev/$PROJECT_ID/your-repo/react-app'
